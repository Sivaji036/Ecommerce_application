{% extends 'user/base.html'%}

{%block title %} User_Registration {%endblock%}

{%block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="card shadow-lg p-5" style="width: 100%; max-width: 450px; border-radius: 12px;">
        
        <h2 class="text-center mb-4" style="font-weight: 700; color: black;">
            User Registration
        </h2>

        <form action="/user-register" method="POST">

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: #333;">Enter Name</label>
                <input type="text" name="name" class="form-control p-3"
                       placeholder="Enter your name"
                       style="border-radius: 10px; border: 1px solid #ccc; font-size: 14px;" required>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: #333;">Email</label>
                <input type="email" name="email" class="form-control p-3"
                       placeholder="Enter your email"
                       style="border-radius: 10px; border: 1px solid #ccc; font-size: 14px;" required>
            </div>

            <button type="submit"
                    class="btn btn-primary w-100 p-3"
                    style="border-radius: 8px; font-size: 16px; background-color: #0d6efd; border: none;">
                Send otp
            </button>

        </form>

        <p class="text-center mt-3">
            <a href="/user-login" style="text-decoration: none; color: #4caf50; font-weight: 600;">
                Already have an account? Login
            </a>
        </p>

    </div>

</div>

{% endblock %}
