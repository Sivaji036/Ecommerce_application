{% extends 'user/base.html'%}

{% block title %} User_Registration {% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" 
     style="min-height: 100vh; background:#ffffff;">

    <div class="p-5 shadow-lg"
         style="width:100%; max-width:450px; border-radius:18px; background:white; border:1px solid #eee;">

        <h2 class="text-center mb-4"
            style="font-weight:700; font-size:28px; color:#333; letter-spacing:1px;">
            SIGN UP
        </h2>

        <form action="/user-register" method="POST">

            <!-- Name -->
            <div class="mb-3">
                <input type="text" name="name" 
                       placeholder="Username"
                       class="form-control p-3"
                       style="
                           border-radius:10px; 
                           border:1px solid #dcdcdc; 
                           font-size:14px; 
                           background:white;
                       " 
                       required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <input type="email" name="email"
                       placeholder="E-mail"
                       class="form-control p-3"
                       style="
                           border-radius:10px; 
                           border:1px solid #dcdcdc; 
                           font-size:14px; 
                           background:white;
                       " 
                       required>
            </div>

            <!-- Button -->
            <button type="submit"
                    class="btn w-100 p-3"
                    style="
                        border-radius:25px; 
                        background:#4e8ef7; 
                        color:white; 
                        font-size:16px; 
                        border:none; 
                        font-weight:600;
                    ">
                SEND OTP
            </button>

        </form>

        <!-- Already Have Account -->
        <p class="text-center mt-4" style="font-size:14px; color:#444;">
            Already have an account?
            <a href="/user-login" style="color:#4e8ef7; font-weight:600; text-decoration:none;">
                Login here
            </a>
        </p>

    </div>

</div>

{% endblock %}
