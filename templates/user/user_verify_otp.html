{%extends 'user/base.html'%}

{%block title %}Verify otp{%endblock%}

{%block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="card shadow-lg p-5" style="width: 100%; max-width: 400px; border-radius: 12px;">

        <h2 class="text-center mb-4" style="font-weight: 700; color: black;">
            Verify OTP & Register
        </h2>

        <form action="/user-verify-otp" method="POST">

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: #333;">Enter OTP</label>
                <input type="text" name="otp" class="form-control p-3"
                       placeholder="Enter the OTP sent to your email"
                       style="border-radius: 10px; border: 1px solid #ccc; font-size: 14px;" required>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: #333;">Password</label>
                <input type="password" name="pwd" class="form-control p-3"
                       placeholder="Enter your password"
                       style="border-radius: 10px; border: 1px solid #ccc; font-size: 14px;" required>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: #333;">Confirm Password</label>
                <input type="password" name="cpwd" class="form-control p-3"
                       placeholder="Confirm your password"
                       style="border-radius: 10px; border: 1px solid #ccc; font-size: 14px;" required>
            </div>

            <button type="submit"
                    class="btn w-100 p-3"
                    style="border-radius: 8px; font-size: 16px; background-color:blue; border: none; color: white;">
                Verify & Register
            </button>

        </form>

    </div>

</div>

{% endblock %}
