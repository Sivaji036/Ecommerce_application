{% extends 'user/base.html'%}

{% block title %}Verify OTP{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" 
     style="min-height: 100vh; background:#ffffff;">

    <div class="p-5 shadow-lg"
         style="width:100%; max-width:420px; border-radius:18px; background:white; border:1px solid #eee;">

        <h2 class="text-center mb-4"
            style="font-weight:700; font-size:28px; color:#333; letter-spacing:1px;">
            VERIFY OTP
        </h2>

        <form action="/user-verify-otp" method="POST">

            <!-- OTP -->
            <div class="mb-3">
                <input type="text" name="otp"
                       placeholder="Enter OTP"
                       class="form-control p-3"
                       style="
                           border-radius:10px;
                           border:1px solid #dcdcdc;
                           font-size:14px;
                           background:white;
                       " 
                       required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password" name="pwd"
                       placeholder="Password"
                       class="form-control p-3"
                       style="
                           border-radius:10px;
                           border:1px solid #dcdcdc;
                           font-size:14px;
                           background:white;
                       " 
                       required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <input type="password" name="cpwd"
                       placeholder="Confirm Password"
                       class="form-control p-3"
                       style="
                           border-radius:10px;
                           border:1px solid #dcdcdc;
                           font-size:14px;
                           background:white;
                       " 
                       required>
            </div>

            <!-- Button -->
            <button type="submit"
                    class="btn w-100 p-3"
                    style="
                        border-radius:25px;
                        background:#4e8ef7;
                        color:white;
                        font-size:16px;
                        border:none;
                        font-weight:600;
                    ">
                VERIFY & REGISTER
            </button>

        </form>

    </div>

</div>

{% endblock %}
