{% extends "admin/base.html" %}

{% block title %}User Login{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="card shadow-lg p-5" style="width: 100%; max-width: 450px; border-radius: 12px;">
        
        <h2 class="text-center mb-4" style="font-weight: 700; color: black;">
            User Login
        </h2>

        <form action="/user-login" method="POST">

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: #333;">Email</label>
                <input type="email" name="email" 
                       class="form-control p-3"
                       placeholder="Enter your email"
                       style="border-radius: 10px; border: 1px solid #ccc; font-size: 14px;"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: #333;">Password</label>
                <input type="password" name="pwd" 
                       class="form-control p-3"
                       placeholder="Enter your password"
                       style="border-radius: 10px; border: 1px solid #ccc; font-size: 14px;"
                       required>
            </div>

            <button type="submit"
                    class="btn w-100 p-3"
                    style="border-radius: 8px; font-size: 16px; background-color:blue; border: none; color: white;">
                Login
            </button>

        </form>

        <p class="text-center mt-3" style="font-size: 14px;">
            <a href="/user-register" style="text-decoration: none; color: #4caf50; font-weight: 600;">
                Don't have an account? Register
            </a> <br><br>
           <a href="{{ url_for('user_forgot') }}" style="text-decoration: none;"> <b>Forgot Password?</b></a>
        </p>
    
                
    </div>

</div>

{% endblock %}
