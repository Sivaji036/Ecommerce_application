{% extends "admin/base.html" %}

{% block title %}Add Item{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="card shadow-lg p-5" style="width: 100%; max-width: 500px; border-radius: 10px;">
        
        <h2 class="text-center mb-4" style="font-weight: 700; color: black;">
            Add New Product
        </h2>

        <form action="/admin/add-item" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: #333;">Product Name</label>
                <input type="text" name="name" class="form-control p-3" placeholder="Enter product name" style="border-radius: 10px; border: 1px solid #ccc; font-size: 14px;" required>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: #333;">Description</label>
                <textarea name="description" class="form-control p-3" placeholder="Enter product description" style="border-radius: 10px; border: 1px solid #ccc; font-size: 14px;" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: #333;">Category</label>
                <input type="text" name="category" class="form-control p-3" placeholder="Enter category" style="border-radius: 10px; border: 1px solid #ccc; font-size: 14px;" required>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: #333;">Price</label>
                <input type="number" name="price" step="0.01" class="form-control p-3" placeholder="Enter price" style="border-radius: 10px; border: 1px solid #ccc; font-size: 14px;" required>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: #333;">Product Image</label>
                <input type="file" name="image" accept="image/*" class="form-control p-2" style="border-radius: 10px; border: 1px solid #ccc; font-size: 14px;" required>
            </div>

            <button type="submit" class="btn btn-primary w-50 p-3" style="border-radius: 8px; font-size: 16px; background-color: #4caf50; border: none; cursor: pointer;">
                Add Product
            </button>

        </form>
    </div>

</div>
{% endblock %}
