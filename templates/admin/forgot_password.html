{%extends '/admin/base.html'%}

{%block title %}Forgot{%endblock%}


{% block content %}
<div class="main-content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form action="/verify_email" method="POST">
                        <label for="email">Enter your email:</label>
                        <input class="box" type="email" name="email" required><br><br>

                        <input style="height: 40px; width: 200px; background-color:blue; color:white; border:none; border-radius: 5px;" 
                               type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
