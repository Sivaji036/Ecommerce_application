{%extends 'admin/base.html'%}

{%block title %}View Single items{%endblock%}

{%block content %}
<div style="width: 280px; padding: 20px; border: 1px solid lightgray; border-radius: 12px; background: white; font-family: Arial, sans-serif; margin-left: 20px; box-shadow: 0 3px 10px gray;">

    <h2 style="margin-bottom: 15px; color: black;">Product Details</h2>

    <img src="/static/uploads/product_images/{{ row.image }}" 
         alt="Product Image"
         style="width: 100%; border-radius: 10px;">

    <div style="margin-top: 15px; color: black;">

        <p><strong>Name:</strong> {{ row.name }}</p>
        <p><strong>Description:</strong> {{ row.description }}</p>
        <p><strong>Category:</strong> {{ row.category }}</p>
        <p><strong>Price:</strong> â‚¹{{ row.price }}</p>

    </div>

    <a href="/admin/item-list"
       style="display: inline-block;margin-top: 18px;padding: 10px 18px;background: blue;color: white;text-decoration: none;border-radius: 6px;font-size: 15px;">
       Back to List
    </a>

</div>



{%endblock%}
