{% extends "admin/base.html" %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">

    <div class="card shadow-lg p-5" style="width: 100%; max-width: 450px; border-radius: 0;">

        <h2 class="text-center mb-4" style="font-weight: 700; color: black;">
            Update Product
        </h2>

        <form method="POST" action="/admin/update-item/{{ product.product_id }}" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: black;">Product Name</label>
                <input type="text"name="name"class="form-control p-3"
                    value="{{ product.name }}"
                    style="border-radius: 10px; border: 1px solid lightgray; font-size: 14px;"
                    required
                >
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: black;">Description</label>
                <textarea
                    name="description"
                    class="form-control p-3"
                    style="border-radius: 10px; border: 1px solid lightgray; font-size: 14px; height: 120px;"
                    required
                >{{ product.description }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: black;">Category</label>
                <input 
                    type="text"
                    name="category"
                    class="form-control p-3"
                    value="{{ product.category }}"
                    style="border-radius: 10px; border: 1px solid lightgray; font-size: 14px;"
                    required
                >
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: black;">Price</label>
                <input 
                    type="number"
                    step="0.01"
                    name="price"
                    class="form-control p-3"
                    value="{{ product.price }}"
                    style="border-radius: 10px; border: 1px solid lightgray; font-size: 14px;"
                    required
                >
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: black;">Current Image</label><br>
                <img 
                    src="/static/uploads/product_images/{{ product.image }}" 
                    width="120"
                    class="rounded border"
                    style="margin-bottom: 10px; border-color: lightgray;"
                >
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: bold; color: black;">Upload New Image (Optional)</label>
                <input 
                    type="file"
                    name="image"
                    class="form-control p-3"
                    accept="image/*"
                    style="border-radius: 10px; border: 1px solid lightgray; font-size: 14px;"
                >
            </div>

            <button
                type="submit"
                class="btn w-50 p-3 mt-2"
                style="border-radius: 8px; font-size: 16px; background-color: green; color: white; border: none;"
            >
                Update Product
            </button>

        </form>

        <a href="/admin/item-list"
            class="text-center d-block mt-4"
            style="font-size: 15px; color: blue; text-decoration: none;"
        >
            ‚Üê Back to Product List
        </a>

    </div>

</div>

{% endblock %}
