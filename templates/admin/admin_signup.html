{% extends "admin/base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    
    <div class="card shadow-lg p-5" style="width: 100%; max-width: 450px; border-radius: 0; height: 550px;">

        <h2 class="text-center mb-4" style="font-weight: 700; color: black;">
            Create Account
        </h2>

        <p class="text-center text-muted mb-4" style="font-size: 24px; color: black;">
            Signup
        </p>

        <form action="/admin-signup" method="POST">
            <div class="mb-3" style="margin-bottom: 15px;">
                <label for="name" class="form-label" style="font-weight: bold; display: block; margin-bottom: 5px; color: #333;">Name</label>
                <input
                    type="text"
                    id="name"
                    class="form-control p-3"
                    style="border-radius: 10px; width: 100%; border: 1px solid #ccc; font-size: 14px; box-sizing: border-box;"
                    name="name"
                    placeholder="Enter your name"
                    required
                />
            </div>

            <div class="mb-3" style="margin-bottom: 15px;">
                <label for="email" class="form-label" style="font-weight: bold; display: block; margin-bottom: 5px; color: #333;">Email</label>
                <input
                    type="email"
                    id="email"
                    class="form-control p-3"
                    style="border-radius: 10px; width: 100%; border: 1px solid #ccc; font-size: 14px; box-sizing: border-box;"
                    name="email"
                    placeholder="Enter your email"
                    required
                />
            </div>

            <button
                type="submit"
                class="btn btn-primary w-100 p-3 mt-2"
                style="border-radius: 8px; font-size: 16px; background-color: #4caf50; border: none; cursor: pointer;"
            >
                Send OTP
            </button>
        </form>

    </div>
</div>
{% endblock %}
